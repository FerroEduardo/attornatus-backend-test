spring:
  datasource:
    url: jdbc:h2:mem:${random.uuid}
    driverClassName: org.h2.Driver
    username: user
    password: pass
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: false

logging:
  level:
    root: info